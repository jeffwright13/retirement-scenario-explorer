<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Retirement Scenario Explorer</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>Retirement Scenario Explorer</h1>

  <div id="json-container" class="expanded">
    <button id="toggle-json-btn">Hide/Show JSON</button>
    <textarea id="json-input" rows="20" cols="80">
{
  "metadata": {
    "title": "Multiple Asset Test",
    "notes": "Includes one-time inheritance in month 12."
  },
  "plan": {
    "monthly_expenses": 8250,
    "duration_months": 180
  },
  "income": [
    {
      "name": "SSDI",
      "amount": 0,
      "start_month": 0,
      "stop_month": 9999
    },
    {
      "name": "Social Security",
      "amount": 2503,
      "start_month": 24,
      "stop_month": 9999
    },
    {
      "name": "Inheritance",
      "amount": 100000,
      "start_month": 60,
      "stop_month": 60
    }
  ],
  "assets": [
    {
      "name": "Brokerage",
      "type": "taxable",
      "balance": 512000,
      "interest_rate": 0.06,
      "compounding": "monthly"
    },
    {
      "name": "Traditional IRA",
      "type": "taxable",
      "balance": 321000,
      "interest_rate": 0.06,
      "compounding": "monthly"
    },
    {
      "name": "Roth IRA",
      "type": "tax_free",
      "balance": 12000,
      "interest_rate": 0.06,
      "compounding": "monthly"
    },
    {
      "name": "HYSA (Savings)",
      "type": "taxable",
      "balance": 129000,
      "interest_rate": 0.037,
      "compounding": "monthly"
    }
  ],
  "order": [
    { "account": "HYSA (Savings)", "order": 1 },
    { "account": "Brokerage", "order": 2 },
    { "account": "Traditional IRA", "order": 3 },
    { "account": "Roth IRA", "order": 4 }
  ]
}
    </textarea>
    <br />
    <button id="run-btn">Run Simulation</button>
  </div>

  <div id="chart-area" style="width: 100%; height: 600px;"></div>

  <script src="scripts/main.js"></script>
</body>
</html>
