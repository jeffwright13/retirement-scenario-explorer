<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retirement Scenario Explorer</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 1em;
    }
    #json-container.collapsed textarea,
    #json-container.collapsed #run-btn {
      display: none;
    }
    #json-container {
      transition: all 0.3s ease-in-out;
      margin-bottom: 1em;
    }
    #chart-area {
      height: 400px;
    }
    #csv-table {
      margin-top: 2em;
      white-space: pre-wrap;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <h1>Retirement Scenario Explorer</h1>

  <button id="toggle-json-btn">Show/Hide JSON</button>

  <div id="json-container" class="collapsed">
    <textarea id="json-input" rows="20" cols="80">
{
  "metadata": {
    "title": "Multiple Asset Test",
    "notes": "Includes one-time inheritance in month 12."
  },
  "plan": {
    "monthly_expenses": 8250,
    "duration_months": 400
  },
  "income": [
    {
      "name": "SSDI",
      "amount": 0,
      "start_month": 0,
      "stop_month": 9999
    },
    {
      "name": "Social Security",
      "amount": 2503,
      "start_month": 24,
      "stop_month": 9999
    },
    {
      "name": "Inheritance",
      "amount": 0,
      "start_month": 60,
      "stop_month": 60
    }
  ],
  "assets": [
    {
      "name": "Brokerage",
      "type": "taxable",
      "balance": 512000,
      "interest_rate": 0.06,
      "compounding": "monthly"
    },
    {
      "name": "Traditional IRA",
      "type": "taxable",
      "balance": 321000,
      "interest_rate": 0.06,
      "compounding": "monthly"
    },
    {
      "name": "Roth IRA",
      "type": "tax_free",
      "balance": 12000,
      "interest_rate": 0.06,
      "compounding": "monthly"
    },
    {
      "name": "Savings",
      "type": "taxable",
      "balance": 129000,
      "interest_rate": 0.037,
      "compounding": "monthly"
    }
  ],
  "order": [
    { "account": "Savings", "order": 1 },
    { "account": "Brokerage", "order": 2 },
    { "account": "Traditional IRA", "order": 3 },
    { "account": "Roth IRA", "order": 4 }
  ]
}
    </textarea>
    <br />
    <button id="run-btn">Run Simulation</button>
  </div>

  <div id="chart-area"></div>
  <pre id="csv-table"></pre>

  <script src="scripts/main.js"></script>
</body>
</html>
