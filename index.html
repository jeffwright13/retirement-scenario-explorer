<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retirement Scenario Explorer</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <!-- Scenario Input -->
  <div id="json-container" class="expanded">
    <label for="json-input"><strong>Scenario JSON:</strong></label>
    <textarea id="json-input" rows="22" style="width: 100%;">
{
  "metadata": {
    "title": "Multiple Asset Test",
    "notes": "Includes one-time inheritance in month 12."
  },
  "plan": {
    "monthly_expenses": 8250,
    "duration_months": 180
  },
  "income": [
    {
      "name": "SSDI",
      "amount": 0,
      "start_month": 0,
      "stop_month": 9999
    },
    {
      "name": "Social Security",
      "amount": 2503,
      "start_month": 24,
      "stop_month": 9999
    },
    {
      "name": "Inheritance",
      "amount": 0,
      "start_month": 60,
      "stop_month": 60
    }
  ],
  "assets": [
    {
      "name": "Brokerage",
      "type": "taxable",
      "balance": 512000,
      "interest_rate": 0.06,
      "compounding": "monthly"
    },
    {
      "name": "Traditional IRA",
      "type": "taxable",
      "balance": 321000,
      "interest_rate": 0.06,
      "compounding": "monthly"
    },
    {
      "name": "Roth IRA",
      "type": "tax_free",
      "balance": 12000,
      "interest_rate": 0.06,
      "compounding": "monthly"
    },
    {
      "name": "HYSA (Savings)",
      "type": "taxable",
      "balance": 129000,
      "interest_rate": 0.037,
      "compounding": "monthly"
    }
  ],
  "order": [
    { "account": "Savings", "order": 1 },
    { "account": "Brokerage", "order": 2 },
    { "account": "Traditional IRA", "order": 3 },
    { "account": "Roth IRA", "order": 4 }
  ]
}
    </textarea>
  </div>

  <!-- Buttons -->
  <div style="margin-top: 10px;">
    <button id="run-btn">Run</button>
    <button id="toggle-json-btn">Edit Scenario</button>
  </div>

  <!-- Results Display -->
  <div id="results" style="margin-top: 20px;">
    <h2>Results</h2>
    <div id="chart-area" style="height: 400px;"></div>
  </div>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
