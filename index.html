<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retirement Scenario Runner</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <!-- Scenario Input -->
  <div id="json-container" class="expanded">
    <label for="json-input"><strong>Scenario JSON:</strong></label>
    <textarea id="json-input" rows="12" style="width: 100%;">
{
  "scenario_name": "Base Case",
  "order": [
    { "account": "Roth IRA", "order": 1 },
    { "account": "Brokerage", "order": 2 }
  ]
}
    </textarea>
  </div>

  <!-- Controls -->
  <div style="margin-top: 10px;">
    <button id="run-btn">Run</button>
    <button id="toggle-json-btn">Edit Scenario</button>
  </div>

  <!-- Results -->
  <div id="results" style="margin-top: 20px;">
    <h2>Results</h2>
    <div id="chart-area">(Chart will go here)</div>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
