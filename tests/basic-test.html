<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Retirement Plot</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <button onclick="plotTest()">Run Test</button>
  <div id="chart-area"></div>

  <script>
    function plotTest() {
      const data = [];
      for (let month = 0; month < 12; month++) {
        data.push({ month, balance: 100000 + month * 1000 });
      }

      Plotly.newPlot("chart-area", [{
        x: data.map(d => `Month ${d.month}`),
        y: data.map(d => d.balance),
        type: 'scatter',
        mode: 'lines+markers',
        line: { color: 'green' }
      }]);
    }
  </script>
</body>
</html>
