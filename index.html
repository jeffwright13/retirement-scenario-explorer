<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retirement Scenario Explorer</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <h1>Retirement Scenario Explorer</h1>
  <button id="toggle-input">⬇️ Show/Hide Scenario</button>
  <div id="scenario-container">
    <textarea id="scenario-input" rows="30" cols="60"></textarea>
    <button onclick="runScenario()">Run Scenario</button>
  </div>
  <p id="status-message" style="font-weight: bold;"></p>
  <div id="chart-area"></div>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
